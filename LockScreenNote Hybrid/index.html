<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
    
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/kendoui_flat_updates.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/sql.js"></script>
    <script src="scripts/notify.js"></script>
</head>
<body>
    
    <!-- home -->
    <div data-role="view" id="home" data-layout="main-layout" data-title="LockScreenNote" data-show="sql.loadAllNotes">
		<ul id="note-list"></ul>
    </div>
    
    <!-- note template -->
    <script type="text/x-kendo-template" id="note-template">
        <a href="\#add?id=${id}">${note_title}</a>
        <a href="" data-role="button" class="deleteButton" onclick="sql.deleteNote(${id})">Delete</a>
    </script>
    
    
    <!-- add/edit note -->
    <div data-role="view" id="add" data-layout="main-layout" data-title="Add Note" 
         data-use-native-scrolling="true" data-model="app.editNoteModel.viewModel" data-show="app.editNoteModel.viewModel.loadNote">
        <div class="content">
            
            <input type="hidden" id="noteId" />
        	
            Note Title:<br />
            <input type="text" size="40" id="noteTitle" />
            
            <br /><br />
            
            Note Text:<br />
            <textarea rows="6" cols="40" id="noteText"></textarea>
            
            <br /><br />
            
            Note Status:<br />
            <input type="checkbox" data-role="switch" data-checked="false" id="noteActive" />
            
            <br /><br />
            
            <a data-role="button" data-bind="click: saveNote">Save Note</a> <a data-role="button" data-bind="click: cancelNote" data-transition="slide:right">Cancel</a>
            
        </div>
    </div>
    
	<!-- layout -->    
    <div data-role="layout" data-id="main-layout">
        <header data-role="header">
            <div data-role="navbar">
                <a data-role="button" href="#add" data-icon="add" data-align="right"></a>
                <a data-role="button" data-click="sql.deleteDb" data-icon="stop" data-align="left"></a>
                <span data-role="view-title"></span>
            </div>
        </header>
    </div>
    
</body>
</html>
